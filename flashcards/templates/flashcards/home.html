{% extends 'base.html' %}

{% block content %}
  <form method="POST">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">Welcome to AcroSec! Enter your nickname to start.</h1>
    <div class="form-group">
      <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Your nickname" required autofocus>
    </div>
    <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Start</button>
  </form>
{% endblock %}
